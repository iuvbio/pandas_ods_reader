[tool.poetry]
name = "pandas-ods-reader"
version = "0.2.0"
description = "Read in .ods and .fods files and return a pandas.DataFrame."
authors = ["iuvbio <iuvbio@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/iuvbio/pandas_ods_reader"
keywords = [ "data", "io", "pandas", "ods" ]
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
	"Topic :: Utilities"
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
ezodf = "^0.3.2"
lxml = "^4.9.2"
pandas = "^1.5.2"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
mypy = "^0.991"
flake8 = "^6.0.0"
pandas-stubs = "^1.5.2.221213"
types-lxml = "^2022.11.8"
commitizen = "^2.38.0"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.0"
tag_format = "v$version"
version_files = ["pyproject.toml:version"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
